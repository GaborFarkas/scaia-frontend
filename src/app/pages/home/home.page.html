<link href="https://openlayers.org/en/v6.4.3/css/ol.css" rel="stylesheet">
<div class="home-body map" id="map">
  <div class="header">
    <div class="btn-div">
      <input class="btn home-btn addNewJob" type="button" value="Add new job" (click)="changeMode('addNewJob')">
      <input class="btn home-btn jobQuery" type="button" value="Job query" (click)="changeMode('jobQuery')">
      <input class="btn home-btn dataDownload" type="button" value="Data download" (click)="changeMode('dataDownload')">
      <input class="btn home-btn contactUs" type="button" value="Contact us" (click)="changeMode('contact')">
      <input class="btn home-btn help" type="button" value="Help" (click)="changeMode('help')">
      <input class="btn home-btn tutorial" type="button" value="Tutorial" (click)="changeMode('tutorial')">
    </div>
    <div class="user">
      <p class="username">{{userName}}</p>
      <i class="fa fa-user icon" aria-hidden="true"></i>

      <div class="dropdown">
        <button class="dropdown-btn"><i class="fas fa-arrow-circle-down dropdown-icon"></i></button>
        <div class="dropdown-content">
          <button class="dropdown-content-btn">Change profile</button>
          <button class="dropdown-content-btn">Settings</button>
          <button class="dropdown-content-btn" (click)="logout()">Log out</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main_container">
    <!--This is the main container, including logos, OL Map, controllers, and the main field-->
    <div class="main_field" *ngIf="mode !== ''">
      <!--Here the main content can be found. Every sub-component (calculations, registration form etc) will be visible here-->

        <app-addNewJob *ngIf="mode === 'addNewJob'"></app-addNewJob>
        <app-jobQuery *ngIf="mode === 'jobQuery'"></app-jobQuery>
        <app-dataDownload *ngIf="mode === 'dataDownload'"></app-dataDownload>
        <app-contact *ngIf="mode === 'contact'"></app-contact>
        <app-help *ngIf="mode === 'help'"></app-help>
        <app-tutorial *ngIf="mode === 'tutorial'"></app-tutorial>
    </div>

  </div>
</div>
