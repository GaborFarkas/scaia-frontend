<html ng-app ng-csp>
<div class="root_div">

  <div class="header">

    <div class="btn-div">
      <input class="btn addNewJob" type="button" value="Add new job" (click)="changeMode('addNewJob'); hideToggle()">
      <input class="btn jobQuery" type="button" value="Job query" (click)="changeMode('jobQuery'); hideToggle()">
      <input class="btn dataDownload" type="button" value="Data download" (click)="changeMode('dataDownload'); hideToggle()">
      <input class="btn contactUs" type="button" value="Contact us" (click)="changeMode('contact'); hideToggle()">
      <input class="btn help" type="button" value="Help" (click)="changeMode('help'); hideToggle()">
      <input class="btn tutorial" type="button" value="Tutorial" (click)="changeMode('tutorial'); hideToggle()">
    </div>
    <div class="user">
      <p class="username"> Username </p>
      <i class="fa fa-user icon" aria-hidden="true"></i>

      <div class="dropdown">
        <button class="dropdown-btn"><i class="fas fa-arrow-circle-down dropdown-icon"></i></button>
        <div class="dropdown-content">
          <button class="dropdown-content-btn">Change profile</button>
          <button class="dropdown-content-btn">Settings</button>
          <button class="dropdown-content-btn">Log out</button>
        </div>
      </div>

    </div>
  </div>
  <div class="main_container">
    <!--This is the main container, including logos, controllers, and the main field-->


    <div class="main_field" #main_field>
      <!--Here the main content can be found. Every sub-component (calculations, registration form etc) will be visible here-->

        <app-addNewJob *ngIf="mode === 'addNewJob'"></app-addNewJob>
        <app-jobQuery *ngIf="mode === 'jobQuery'"></app-jobQuery>
        <app-dataDownload *ngIf="mode === 'dataDownload'"></app-dataDownload>
        <app-contact *ngIf="mode === 'contact'"></app-contact>
        <app-help *ngIf="mode === 'help'"></app-help>
        <app-tutorial *ngIf="mode === 'tutorial'"></app-tutorial>
    </div>

  </div>

</div>
</html>
