<div class="process-container">
    <div class="process-header">
        <span>Products</span>
    </div>
    <div class="process-lists">
        <div *ngFor="let job of jobs | keyvalue" class="process-list-container">
            <h5 (click)="toggleExpand($event)">{{job.key}}</h5>
            <ul></ul>
        </div>
    </div>
</div>
